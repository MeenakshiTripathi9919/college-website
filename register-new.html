<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - College Website</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
      }
      .register-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 0;
        background: linear-gradient(
            135deg,
            rgba(255, 255, 255, 0.95) 0%,
            rgba(255, 255, 255, 0.9) 100%
          ),
          url("https://images.pexels.com/photos/256490/pexels-photo-256490.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
        background-size: cover;
        background-position: center;
      }
      .register-card {
        max-width: 1000px;
        width: 100%;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      }
      .register-card .row {
        margin: 0;
      }
      .register-form-col {
        padding: 3rem;
      }
      .register-image-col {
        background-color: #f1f3f5;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .register-image {
        max-width: 100%;
        height: auto;
      }
      .brand-logo {
        color: #fd7e14;
        font-size: 28px;
        font-weight: 700;
        text-decoration: none;
        margin-bottom: 1rem;
        display: inline-block;
      }
      .welcome-text {
        font-size: 18px;
        color: #495057;
        margin-bottom: 2rem;
      }
      .social-register {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 1.5rem;
      }
      .social-btn {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: white;
        transition: all 0.3s ease;
      }
      .social-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
      }
      .facebook {
        background-color: #3b5998;
      }
      .google {
        background-color: #db4437;
      }
      .twitter {
        background-color: #1da1f2;
      }
      .github {
        background-color: #333;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 1.5rem 0;
      }
      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #dee2e6;
      }
      .divider span {
        padding: 0 1rem;
        color: #6c757d;
        font-size: 14px;
      }

      .form-control {
        padding: 0.75rem 1rem;
        border-radius: 10px;
        border: 1px solid #dee2e6;
        background-color: #f8f9fa;
        margin-bottom: 1.5rem;
      }
      .form-control:focus {
        box-shadow: 0 0 0 3px rgba(253, 126, 20, 0.2);
        border-color: #fd7e14;
      }

      .form-label {
        font-weight: 500;
        margin-bottom: 0.5rem;
      }

      .form-check-input:checked {
        background-color: #fd7e14;
        border-color: #fd7e14;
      }

      .login-link {
        color: #fd7e14;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .login-link:hover {
        color: #e06000;
        text-decoration: underline;
      }

      .btn-register {
        background-color: #fd7e14;
        border: none;
        border-radius: 10px;
        padding: 0.75rem 1rem;
        font-weight: 600;
        color: white;
        width: 100%;
        margin-top: 1rem;
        margin-bottom: 1.5rem;
        transition: all 0.3s ease;
      }
      .btn-register:hover {
        background-color: #e06000;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(253, 126, 20, 0.3);
      }

      @media (max-width: 767.98px) {
        .register-image-col {
          display: none;
        }
        .register-form-col {
          padding: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">College</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="About.html">About</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="courses.html">Courses</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="faculty.html">Faculty</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>
          <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Register Section -->
    <div class="register-container">
      <div class="container">
        <div class="card register-card">
          <div class="row">
            <!-- Image Column -->
            <div class="col-md-6 register-image-col">
              <img
                src="https://img.freepik.com/free-vector/sign-up-concept-illustration_114360-7885.jpg"
                alt="Register Illustration"
                class="register-image"
              />
            </div>

            <!-- Register Form Column -->
            <div class="col-md-6 register-form-col">
              <a href="index.html" class="brand-logo">College</a>
              <p class="welcome-text">
                Create your account and join our community!
              </p>

              <form action="#" method="post">
                <!-- Social Register Buttons -->
                <div class="social-register">
                  <a href="#" class="social-btn facebook"
                    ><i class="fa fa-facebook-f"></i
                  ></a>
                  <a href="#" class="social-btn google"
                    ><i class="fa fa-google"></i
                  ></a>
                  <a href="#" class="social-btn twitter"
                    ><i class="fa fa-twitter"></i
                  ></a>
                  <a href="#" class="social-btn github"
                    ><i class="fa fa-github"></i
                  ></a>
                </div>

                <!-- Divider -->
                <div class="divider">
                  <span>or register with email</span>
                </div>

                <!-- Full Name input -->
                <div class="mb-3">
                  <label for="registerName" class="form-label">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="registerName"
                    placeholder="Enter your full name"
                  />
                </div>

                <!-- Email input -->
                <div class="mb-3">
                  <label for="registerEmail" class="form-label"
                    >Email Address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="registerEmail"
                    placeholder="Enter your email"
                  />
                </div>

                <!-- Password input -->
                <div class="mb-3">
                  <label for="registerPassword" class="form-label"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="registerPassword"
                    placeholder="Create a password"
                  />
                </div>

                <!-- Confirm Password input -->
                <div class="mb-3">
                  <label for="registerConfirmPassword" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="registerConfirmPassword"
                    placeholder="Confirm your password"
                  />
                </div>

                <!-- Terms checkbox -->
                <div class="form-check mb-4">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="termsCheck"
                  />
                  <label class="form-check-label" for="termsCheck">
                    I agree to the
                    <a href="#" class="login-link">Terms of Service</a> and
                    <a href="#" class="login-link">Privacy Policy</a>
                  </label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-register">
                  Create Account <i class="fa fa-arrow-right ms-2"></i>
                </button>

                <!-- Login link -->
                <div class="text-center">
                  <p>
                    Already have an account?
                    <a href="login.html" class="login-link">Login</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
