<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | College Website</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #4f46e5;
    }

    .btn-primary {
      background-color: #4f46e5;
      border: none;
    }

    .btn-primary:hover {
      background-color: #4338ca;
    }

    .social-icons i {
      font-size: 18px;
      margin: 0 10px;
      color: #4f46e5;
      cursor: pointer;
    }

    .social-icons i:hover {
      color: #4338ca;
    }
  </style>
</head>

<body>
  <div class="col-md-4 col-sm-8 col-11">
    <div class="card">
      <h4 class="text-center mb-4 fw-bold">Login</h4>

      <form action="http://localhost:3000/login" method="POST">
        <!-- Social login icons -->
        <div class="text-center social-icons mb-3">
          <p class="mb-2">Sign in with</p>
          <i class="fa fa-facebook-f"></i>
          <i class="fa fa-google"></i>
          <i class="fa fa-twitter"></i>
          <i class="fa fa-github"></i>
        </div>

        <p class="text-center text-muted mb-4">or sign in with email</p>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" name="email" class="form-control" required />
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" required />
        </div>

        <!-- Remember me & Forgot password -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <a href="#" class="text-decoration-none">Forgot password?</a>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100">Sign in</button>

        <!-- Register link -->
        <div class="text-center mt-3">
          <p class="mb-0">Not a member? <a href="register.html" class="text-decoration-none text-primary">Register</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
